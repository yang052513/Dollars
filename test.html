<!DOCTYPE html>
<html>
<head>
<title>chat</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<style type="text/css">
.message {
    height: 200px;
    width: 200px;
    overflow-y: auto;	
}

</style>
<body>
    <div class="message">
        <!-- <p class='msg'>666</p> -->
    </div>
    <input type="text" name="text" id="text">
    <button id="test-btn">发送</button>
</body>
</html>
<script type="text/javascript">
//发送消息
$("#test-btn").click(function() {

    var text = $('#text').val();
    var html = "<p class='msg'>"+text+"</p>";
    $(".message").append(html);
    $('#text').val('');
    setTimeout(function () {
        ($('.message').children("p:last-child")[0]).scrollIntoView();
    },100);
});


</script>
